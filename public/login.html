<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NATI Accounting – Sign in</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-slate-100 to-white flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white/90 backdrop-blur border border-slate-200 rounded-2xl shadow-xl p-8 space-y-6">
    <div class="text-center space-y-2">
      <img src="logo.jpg" alt="NATI logo" class="mx-auto h-16 w-16 rounded-2xl border border-slate-200 object-cover">
      <p class="text-xs uppercase tracking-[0.3em] text-slate-500">NATI Accounting</p>
      <h1 class="text-2xl font-semibold text-slate-900">Sign in to continue</h1>
      <p class="text-sm text-slate-500">Upload, review, and analyze your bills with the NATI finance brain.</p>
    </div>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-xs font-semibold text-slate-600 mb-1">Email</label>
        <input id="email" type="email" required class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="accounting@nati.in">
      </div>
      <div>
        <label for="password" class="block text-xs font-semibold text-slate-600 mb-1">Password</label>
        <input id="password" type="password" required class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
      </div>
      <div id="login-error" class="hidden text-sm text-rose-600 bg-rose-50 border border-rose-100 rounded-xl px-3 py-2"></div>
      <button type="submit" class="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-xl text-white bg-gradient-to-r from-indigo-600 via-indigo-500 to-blue-500 hover:opacity-90 transition shadow">
        <i class="fas fa-sign-in-alt"></i>
        <span>Sign in</span>
      </button>
    </form>
    <p class="text-xs text-slate-500 text-center">Need access? Ask the admin to create an account for you.</p>
  </div>
  <script src="js/login.js" defer></script>
</body>
</html>
